<mat-toolbar color="primary">
  <!-- Toolbar -->
  <button *ngIf="!options.isBackEnabled" mat-icon-button (click)="onMenuClick()">
    <mat-icon class="mat-18">menu</mat-icon>
  </button>
  <button *ngIf="options.isBackEnabled" mat-icon-button (click)="onNavigateBack()">
    <mat-icon class="mat-18">arrow_back</mat-icon>
  </button>
  <span>{{options.title}}</span>
    <button mat-icon-button (click)="action.runAction()" *ngFor="let action of options.actions">
    <mat-icon>{{action.icon}}</mat-icon>
  </button>
</mat-toolbar>
