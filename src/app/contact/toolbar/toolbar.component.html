<mat-toolbar color="primary">
  <!-- Toolbar -->
  <button *ngIf="!options.isBackEnabled" mat-icon-button (click)="onMenuClick()">
    <mat-icon class="mat-18">menu</mat-icon>
  </button>
  <button *ngIf="options.isBackEnabled" mat-icon-button (click)="onNavigateBack()">
    <mat-icon class="mat-18">arrow_back</mat-icon>
  </button>
  <span class="toolbarTitle">{{options.title}}</span>
    <button mat-icon-button *ngFor="let action of options.actions" (click)="action.runAction()">
      <i class="material-icons">{{action.icon}}</i>
  </button>
</mat-toolbar>
